<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thor's Alarms</title>
    <link rel="icon" type="image/x-icon" href="images/clock.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <button data-do="make-alert-sound">activate alarms</button>
    <div class="clock-adjust">
      <p>adjust for clock time</p>
      <div>computer time is</div>
      <p>enter clock time</p>
      <input type="time" id="adjust-clock-input" required />
      <p>difference is:</p>
    </div>
    <div>Time until next alarm:</div>
    <div class="groups" id="groups">
      <div class="group" id="group-1">
        <p>Group 1</p>
        <p>Turn group on or off:</p>
        <div class="radio-buttons">
          <input
            type="radio"
            id="group-1-radio-on"
            name="active-1"
            data-do="turn-group-on"
            data-radio="on"
            checked=""
          />
          <label id="group-1-radio-on-label" for="group-1-radio-on">On</label>
          <input
            type="radio"
            id="group-1-radio-off"
            data-do="turn-group-off"
            data-radio="off"
            name="active-1"
          />
          <label id="group-1-radio-off-label" for="group-1-radio-off"
            >Off</label
          >
        </div>
        <p>Select active days</p>
        <div class="weekDays-selector">
          <input
            type="checkbox"
            id="group-1-day-sun"
            class="weekday"
            data-do="toggle-day"
            data-day="Sunday"
            data-group="1"
            data-checked="no"
          />
          <label for="group-1-day-sun">S</label>
          <input
            type="checkbox"
            id="group-1-day-mon"
            class="weekday"
            data-do="toggle-day"
            data-day="Monday"
            data-group="1"
            data-checked="no"
            checked=""
          />
          <label for="group-1-day-mon">M</label>
          <input
            type="checkbox"
            id="group-1-day-tue"
            class="weekday"
            data-do="toggle-day"
            data-day="Tuesday"
            data-group="1"
            data-checked="no"
            checked=""
          />
          <label for="group-1-day-tue">T</label>
          <input
            type="checkbox"
            id="group-1-day-wed"
            class="weekday"
            data-do="toggle-day"
            data-day="Wednesday"
            data-group="1"
            data-checked="no"
            checked=""
          />
          <label for="group-1-day-wed">W</label>
          <input
            type="checkbox"
            id="group-1-day-thu"
            class="weekday"
            data-do="toggle-day"
            data-day="Thursday"
            data-group="1"
            data-checked="no"
            checked=""
          />
          <label for="group-1-day-thu">T</label>
          <input
            type="checkbox"
            id="group-1-day-fri"
            class="weekday"
            data-do="toggle-day"
            data-day="Friday"
            data-group="1"
            data-checked="no"
            checked=""
          />
          <label for="group-1-day-fri">F</label>
          <input
            type="checkbox"
            id="group-1-day-sat"
            class="weekday"
            data-do="toggle-day"
            data-day="Saturday"
            data-group="1"
            data-checked="no"
          />
          <label for="group-1-day-sat">S</label>
        </div>
        <div class="alarm-times" id="group-1-alarm-times">
          <div data-group="1" data-time="14:30">
            <p data-group="1" data-time="14:30">2:30 PM alarm EXAMPLE</p>
            <button data-do="delete-alarm" data-group="1" data-time="14:30">
              x delete alarm
            </button>
          </div>
        </div>
        <form id="group-1-new-alarm-form">
          <label for="alarm">Choose a time for your alarm:</label>
          <input
            type="time"
            id="group-1-new-alarm-input"
            name="alarm"
            data-do="add-alarm"
            required
          />
          <button id="group-1-add-alarm-btn" data-do="add-alarm">
            + add alarm
          </button>
        </form>
      </div>
    </div>
    <button data-do="add-group">+ add group</button>
    <div>
      <p>Page has changed -- be sure to save!</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
