  <body>
    <button id="activate">click to activate alarm sounds</button>
    <div class="clock-adjust">
      <p>adjust for clock time</p>

      <p>enter clock time</p>

    <div class="groups" id="groups">
      <div class="group">
        <p>Group 1</p>
        <p>Turn group on or off:</p>
        <div class="radio-buttons">
          <input type="radio" id="on" name="active" />
          <label for="on">On</label>
          <input type="radio" id="off" name="active" />
          <label for="off">Off</label>
        </div>
        <p>Select active days</p>
        <div class="weekDays-selector">
          <input type="checkbox" id="weekday-sun" class="weekday" />
          <label for="weekday-sun">S</label>
          <input type="checkbox" id="weekday-mon" class="weekday" />
          <label for="weekday-mon">M</label>
          <input type="checkbox" id="weekday-tue" class="weekday" />
          <label for="weekday-tue">T</label>
          <input type="checkbox" id="weekday-wed" class="weekday" />
          <label for="weekday-wed">W</label>
          <input type="checkbox" id="weekday-thu" class="weekday" />
          <label for="weekday-thu">T</label>
          <input type="checkbox" id="weekday-fri" class="weekday" />
          <label for="weekday-fri">F</label>
          <input type="checkbox" id="weekday-sat" class="weekday" />
          <label for="weekday-sat">S</label>
        </div>
        <div class="alarm-times">
          <p>2:30 PM alarm [list days]-- minutes until alarm:</p>
        </div>
        <button class="delete-alarm">x delete alarm</button>
        <form id="new-alarm-form-1">
          <label for="alarm">Choose a time for your alarm:</label>
          <input type="time" id="alarmForTest" name="alarm" required />
          <button id="add-alarm">+ add alarm</button>
        </form>
