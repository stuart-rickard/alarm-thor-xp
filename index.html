<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Thor's Alarms</title>
    <link rel="icon" type="image/x-icon" href="images/clock.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h2 id="page-name">THOR'S ALARMS</h2>
    <button id="activate-alarms-btn" data-do="activate-sound">
      CHECK SPEAKERS
    </button>
    <h2 id="countdown">Time until next alarm today:</h2>
    <div class="groups" id="groups">
      <form id="add-group-form">
        <label for="new-group-name-input">Name for new alarm group:</label>
        <input
          type="text"
          id="new-group-name-input"
          name="new-group-name-input"
          required
        />
        <button data-do="add-group">+ add group</button>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
