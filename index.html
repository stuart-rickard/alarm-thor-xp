    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <button id="activate" data-do="make-alert-sound">
      click to allow alarm sounds
    </button>
    <div class="clock-adjust">
      <p>adjust for clock time</p>
      <div>computer time is</div>
      <p>enter clock time</p>

      <p>difference is:</p>
    </div>
    <div>Minutes until next alarm:</div>
    <div class="groups" id="groups">
      <div class="group">
        <p>Group 1</p>
        <p>Turn group on or off:</p>
        <div class="radio-buttons">
          <input
            type="radio"
            id="on-0"
            name="active"
            data-radio="on"
            checked=""
          />
          <label for="on-0">On</label>
          <input type="radio" id="off-0" data-radio="off" name="active" />
          <label for="off-0">Off</label>
        </div>
        <p>Select active days</p>
        <div class="weekDays-selector">
          <input
            type="checkbox"
            id="weekday-sun-0"
            class="weekday"
            data-day="Sunday"
            data-group="1"
          />
          <label for="weekday-sun-0">S</label>
          <input
            type="checkbox"
            id="weekday-mon-0"
            class="weekday"
            data-day="Monday"
            data-group="1"
          />
          <label for="weekday-mon-0">M</label>
          <input
            type="checkbox"
            id="weekday-tue-0"
            class="weekday"
            data-day="Tuesday"
            data-group="1"
          />
          <label for="weekday-tue-0">T</label>
          <input
            type="checkbox"
            id="weekday-wed-0"
            class="weekday"
            data-day="Wednesday"
            data-group="1"
          />
          <label for="weekday-wed-0">W</label>
          <input
            type="checkbox"
            id="weekday-thu-0"
            class="weekday"
            data-day="Thursday"
            data-group="1"
          />
          <label for="weekday-thu-0">T</label>
          <input
            type="checkbox"
            id="weekday-fri-0"
            class="weekday"
            data-day="Friday"
            data-group="1"
          />
          <label for="weekday-fri-0">F</label>
          <input
            type="checkbox"
            id="weekday-sat-0"
            class="weekday"
            data-day="Saturday"
            data-group="1"
          />
          <label for="weekday-sat-0">S</label>
        </div>
        <div class="alarm-times">
          <p>2:30 PM alarm [list days]-- minutes until alarm:</p>
        </div>
        <button class="delete-alarm">x delete alarm</button>
        <form id="new-alarm-form-1">
          <label for="alarm">Choose a time for your alarm:</label>
          <input
            type="time"
            id="alarmForTest"
            name="alarm"
            data-do="add-alarm"
            required
          />
          <button id="add-alarm" data-do="add-alarm">+ add alarm</button>
        </form>
      </div>
