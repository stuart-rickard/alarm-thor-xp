<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thor's Alarms</title>
    <link rel="icon" type="image/x-icon" href="images/clock.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <button data-do="make-alert-sound">activate alarms</button>
    <div class="clock-adjust">
      <p>adjust for clock time</p>
      <div>computer time is</div>
      <p>enter clock time</p>
      <input type="time" id="adjust-clock-input" required />
      <p>difference is:</p>
    </div>
    <div>Time until next alarm:</div>
    <div class="groups" id="groups">
      <div class="group" id="group-1">
        <p>Group 1</p>
        <p>Turn group on or off:</p>
        <div class="radio-buttons">
          <input
            type="radio"
            id="on-1"
            name="active-1"
            data-do="turn-group-on"
            data-radio="on"
            checked=""
          />
          <label for="on-1">On</label>
          <input
            type="radio"
            id="off-1"
            data-do="turn-group-off"
            data-radio="off"
            name="active-1"
          />
          <label for="off-1">Off</label>
        </div>
        <p>Select active days</p>
        <div class="weekDays-selector">
          <input
            type="checkbox"
            id="weekday-sun-1"
            class="weekday"
            data-do="toggle-day"
            data-day="Sunday"
            data-group="1"
            data-checked="no"
          />
          <label for="weekday-sun-1">S</label>
          <input
            type="checkbox"
            id="weekday-mon-1"
            class="weekday"
            data-do="toggle-day"
            data-day="Monday"
            data-group="1"
            data-checked="no"
          />
          <label for="weekday-mon-1">M</label>
          <input
            type="checkbox"
            id="weekday-tue-1"
            class="weekday"
            data-do="toggle-day"
            data-day="Tuesday"
            data-group="1"
            data-checked="no"
          />
          <label for="weekday-tue-1">T</label>
          <input
            type="checkbox"
            id="weekday-wed-1"
            class="weekday"
            data-do="toggle-day"
            data-day="Wednesday"
            data-group="1"
            data-checked="no"
          />
          <label for="weekday-wed-1">W</label>
          <input
            type="checkbox"
            id="weekday-thu-1"
            class="weekday"
            data-do="toggle-day"
            data-day="Thursday"
            data-group="1"
            data-checked="no"
          />
          <label for="weekday-thu-1">T</label>
          <input
            type="checkbox"
            id="weekday-fri-1"
            class="weekday"
            data-do="toggle-day"
            data-day="Friday"
            data-group="1"
            data-checked="no"
          />
          <label for="weekday-fri-1">F</label>
          <input
            type="checkbox"
            id="weekday-sat-1"
            class="weekday"
            data-do="toggle-day"
            data-day="Saturday"
            data-group="1"
            data-checked="no"
          />
          <label for="weekday-sat-1">S</label>
        </div>
        <div class="alarm-times" id="group-1-alarm-times">
          <div data-group="1" data-time="14:30">
            <p data-group="1" data-time="14:30">2:30 PM alarm EXAMPLE</p>
            <button data-do="delete-alarm" data-group="1" data-time="14:30">
              x delete alarm
            </button>
          </div>
        </div>
        <form id="new-alarm-form-1">
          <label for="alarm">Choose a time for your alarm:</label>
          <input
            type="time"
            id="alarmForTest"
            name="alarm"
            data-do="add-alarm"
            required
          />
          <button id="add-alarm" data-do="add-alarm">+ add alarm</button>
        </form>
      </div>
    </div>
    <button data-do="add-group">+ add group</button>
    <div>
      <p>Page has changed -- be sure to save!</p>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
