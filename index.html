<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thor's Alarms</title>
    <link rel="icon" type="image/x-icon" href="images/clock.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
      <!-- <p>Page has changed -- be sure to save!</p> -->
    </div>
    <!-- below should be a checkbox? or it disappears once set? -->
    <button data-do="make-alert-sound">activate alarms</button>
    <div class="clock-adjust">
      <p>Adjustment for clock time</p>
      <h3 id="computer-time">Computer time is:</h3>
      <p>
        If your clock time is different than the computer time, enter clock time
        here
      </p>
      <form id="clock-adjust-form">
        <label for="clock-adjust-input">Current clock time is:</label>
        <input
          type="time"
          id="clock-adjust-input"
          name="clock-adjust-input"
          data-do="adjust-clock"
          required
        />
        <button id="clock-adjust-btn" data-do="adjust-clock">enter</button>
      </form>
      <p id="clock-adjust-status">Clock time adjustment: none.</p>
    </div>
    <h2 id="countdown">Time until next alarm:</h2>

    <div class="groups" id="groups">
      <div class="group" id="group-1">
        <p>Group 1</p>
        <button id="group-1-delete-btn" data-do="delete-group">
          x delete group
        </button>

        <p>Turn group on or off:</p>
        <div class="radio-buttons">
          <input
            type="radio"
            id="group-1-radio-on"
            name="active-1"
            data-do="turn-group-on"
            checked=""
          />
          <label for="group-1-radio-on">On</label>
          <input
            type="radio"
            id="group-1-radio-off"
            data-do="turn-group-off"
            name="active-1"
          />
          <label for="group-1-radio-off">Off</label>
        </div>
        <p>Select active days</p>
        <div class="weekDays-selector">
          <input
            type="checkbox"
            id="group-1-day-sun"
            class="weekday"
            data-do="toggle-day"
          />
          <label for="group-1-day-sun">S</label>
          <input
            type="checkbox"
            id="group-1-day-mon"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-mon">M</label>
          <input
            type="checkbox"
            id="group-1-day-tue"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-tue">T</label>
          <input
            type="checkbox"
            id="group-1-day-wed"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-wed">W</label>
          <input
            type="checkbox"
            id="group-1-day-thu"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-thu">T</label>
          <input
            type="checkbox"
            id="group-1-day-fri"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-fri">F</label>
          <input
            type="checkbox"
            id="group-1-day-sat"
            class="weekday"
            data-do="toggle-day"
          />
          <label for="group-1-day-sat">S</label>
        </div>
        <div class="alarm-times" id="group-1-alarm-times">
          <h3>Alarm Times:</h3>
          <h2 id="group-1-no-alarm-note" data-show="yes">
            No alarms have been set in this group.
          </h2>
          <form id="group-1-new-alarm-form">
            <label for="group-1-new-alarm-input"
              >Choose a time for your alarm:</label
            >
            <input
              type="time"
              id="group-1-new-alarm-input"
              name="group-1-new-alarm-input"
              data-do="add-alarm"
              required
            />
            <button id="group-1-add-alarm-btn" data-do="add-alarm">
              + add alarm
            </button>
          </form>
          <!-- TODO - style so that this disappears when an alarm has been set -->
        </div>
      </div>
    </div>
    <form id="add-group-form">
      <label for="new-group-name-input">Name for new group:</label>
      <input
        type="text"
        id="new-group-name-input"
        name="new-group-name-input"
        required
      />
      <button data-do="add-group">+ add group</button>
    </form>
    <script src="js/script.js"></script>
  </body>
</html>
