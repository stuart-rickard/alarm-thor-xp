<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Thor's Alarms</title>
    <link rel="icon" type="image/x-icon" href="images/clock.png" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div>
      <p>Page has changed -- be sure to save!</p>
    </div>
    <!-- below should be a checkbox? or it disappears once set? -->
    <button data-do="make-alert-sound">activate alarms</button>
    <div class="clock-adjust">
      <p>adjust for clock time</p>
      <div>computer time is</div>
      <p>enter clock time</p>
      <input type="time" id="adjust-clock-input" required />
      <p>difference is:</p>
    </div>
    <h2 id="countdown">Time until next alarm:</h2>

    <div class="groups" id="groups">
      <div class="group" id="group-1">
        <p>Group 1</p>
        <button id="group-1-delete-btn" data-do="delete-group">
          x delete group
        </button>

        <p>Turn group on or off:</p>
        <div class="radio-buttons">
          <input
            type="radio"
            id="group-1-radio-on"
            name="active-1"
            data-do="turn-group-on"
            checked=""
          />
          <label for="group-1-radio-on">On</label>
          <input
            type="radio"
            id="group-1-radio-off"
            data-do="turn-group-off"
            name="active-1"
          />
          <label for="group-1-radio-off">Off</label>
        </div>
        <p>Select active days</p>
        <div class="weekDays-selector">
          <input
            type="checkbox"
            id="group-1-day-sun"
            class="weekday"
            data-do="toggle-day"
          />
          <label for="group-1-day-sun">S</label>
          <input
            type="checkbox"
            id="group-1-day-mon"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-mon">M</label>
          <input
            type="checkbox"
            id="group-1-day-tue"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-tue">T</label>
          <input
            type="checkbox"
            id="group-1-day-wed"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-wed">W</label>
          <input
            type="checkbox"
            id="group-1-day-thu"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-thu">T</label>
          <input
            type="checkbox"
            id="group-1-day-fri"
            class="weekday"
            data-do="toggle-day"
            checked=""
          />
          <label for="group-1-day-fri">F</label>
          <input
            type="checkbox"
            id="group-1-day-sat"
            class="weekday"
            data-do="toggle-day"
          />
          <label for="group-1-day-sat">S</label>
        </div>
        <div class="alarm-times" id="group-1-alarm-times">
          <h3>Alarm Times:</h3>
          <form id="group-1-new-alarm-form">
            <label for="group-1-new-alarm-input"
              >Choose a time for your alarm:</label
            >
            <input
              type="time"
              id="group-1-new-alarm-input"
              name="group-1-new-alarm-input"
              data-do="add-alarm"
              required
            />
            <button id="group-1-add-alarm-btn" data-do="add-alarm">
              + add alarm
            </button>
          </form>
          <h2>No alarms have been set in this group.</h2>
          <div id="group-1-alarm-1430">
            <p style="display: inline-block">2:30 PM alarm EXAMPLE</p>
            <button id="group-1-delete-alarm-btn-1430" data-do="delete-alarm">
              x delete this alarm
            </button>
          </div>
        </div>
      </div>
    </div>

    <button data-do="add-group">+ add group</button>
    <script src="js/script.js"></script>
  </body>
</html>
